<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-quicksand">

  <div class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ToDo List</h1>

    <!-- Input field -->
    <div class="flex mb-4">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter a task..." 
        class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      <button 
        id="addTaskBtn" 
        class="bg-blue-600 text-white px-5 py-2 rounded-r-lg hover:bg-blue-700 transition">
        Add
      </button>
    </div>

    <!-- Task list -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
